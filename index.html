<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualize GeoJSON </title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sidebar">
        <h1>Visualize GeoJSON in Leaflet</h1>
        <input type="file" id="file-input" accept=".geojson" />
        <h2>Feature Properties</h2>
        <div id="feature-properties">
            <p>Click on a feature to see its properties.</p>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="main.js"></script>
</body>
</html>
